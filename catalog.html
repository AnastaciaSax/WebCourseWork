<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <link rel="stylesheet" href="catalogStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <header>
                <div class="logo">
                    <img src="./Assets/Logo.png" alt="Logo Image">
                    <h1>Interno</h1>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Team</a>
                    <a href="#">Catalog</a>
                    <a href="#">Cart</a>
                    <a href="#">Check in</a>
                    <a href="#">Sign in</a>
                    <button class="optionBut">
                        <img src="./Assets/optionsIcon.svg" alt="Options Image">
                    </button>
                </nav>
                <div class="burger">
                    <button class="burger-toggle">
                        <img src="./Assets/hamburger.svg" alt="Menu">
                    </button>
                    <div class="burger-menu">
                        <a href="#">Home</a>
                        <a href="#">Team</a>
                        <a href="#">Catalog</a>
                        <a href="#">Cart</a>
                        <a href="#">Check in</a>
                        <a href="#">Sign in</a>
                        <a href="#">Options</a>
                    </div>
                </div>
            </header>
        </div>
        <main class="banner">
            <div class="intro">
                <div class="into-title">
                    <h2>Design Catalog</h2>
                    <span>Home / Catalog</span>
                </div>
            </div>
        </main>
        <div class="project">
            <div class="filt">
                <div class="filt-content">
                    <button data-category="Bathroom">Bathroom</button>
                    <button data-category="Bedroom">Bedroom</button>
                    <button data-category="Kitchen">Kitchen</button>
                    <button data-category="Living Room">Living Room</button>
                    <button data-category="Dining Hall">Dining Hall</button>
                </div>
            </div>
            <div class="field">
                <div class="search">
                    <img src="./Assets/catalogSearch.svg" alt="magnifying glass">
                    <div class="search-input">
                        <input type="text" placeholder="Search by title/category">
                    </div>
                </div>
                <div class="sort">
                    <select id="sort" name="sort" class="sort-select">
                        <option value="" disabled selected hidden>Sort by</option>
                        <option value="price">By price</option>
                        <option value="title">By title</option>
                        <option value="category">By category</option>
                    </select>
                    <img src="./Assets/catalogSort.svg" alt="Sort Arrow" class="select-arrow">
                </div>
                <div class="cart-butt">
                    <a href="#">
                        <img src="./Assets/cart.png" alt="Cart">
                        <span>Cart</span>
                    </a>
                </div>
            </div>
            <div class="service-card"></div>
            <div class="pagination">
                <button class="prev-page"><img src="./Assets/catalogArrowPagin.png" alt="Back"></button>
                <div class="page"></div>
                <button class="next-page"><img src="./Assets/catalogArrowPagin.png" alt="Next"></button>
            </div>
        </div>
    </div>
    <script src="catalogFunction.js"></script>
</body>

</html>
