<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="optionsStyle.css">
    <link rel="stylesheet" href="optionsAnimation.css">
    <link rel="stylesheet" href="optionsAdaptation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header-container">
            <header>
                <div class="logo">
                    <img src="./Assets/Logo.png" alt="Logo Image">
                    <h1>Interno</h1>
                </div>
                <nav>
                    <a href="#">Home</a>
                    <a href="#">Team</a>
                    <a href="#">Catalog</a>
                    <a href="#">Cart</a>
                    <a href="#">Check in</a>
                    <a href="#">Sign in</a>
                    <button class="optionBut">
                        <img src="./Assets/optionsIcon.svg" alt="Options Image">
                    </button>
                </nav>
                <div class="burger">
                    <button class="burger-toggle">
                        <img src="./Assets/hamburger.svg" alt="Menu">
                    </button>
                    <div class="burger-menu">
                        <a href="#">Home</a>
                        <a href="#">Team</a>
                        <a href="#">Catalog</a>
                        <a href="#">Cart</a>
                        <a href="#">Check in</a>
                        <a href="#">Sign in</a>
                        <a href="#">Options</a>
                    </div>
                </div>
            </header>
        </div>
        <main class="banner">
            <div class="intro">
                <div class="into-title">
                    <h2>Options</h2>
                    <span>Home / Options</span>
                </div>
            </div>
        </main>
        <div class="purblind">
            <div class="title">
                <h3>Purblind Mode</h3>
                <img src="./Assets/checkBox.svg" alt="checkBox">
            </div>

        </div>

    </div>
</body>

</html>
